<template>
    <h2> Book Datatable</h2>

</br>
    <template if:true={bookListPopulated}>
        <c-custom-l-w-c-for-books data={convertedBookList} columns={columns}  key-field="bookid" hide-checkbox-column="true" onrowaction={handleRowAction}>

        {error}
    </template>
   
</template>
